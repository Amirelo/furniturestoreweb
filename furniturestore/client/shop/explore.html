<!DOCTYPE html>
<html>

<head>
    <title>Explore</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/Saira/Saira-VariableFont_wdth,wght.ttf">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/13df14e68f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2>Shupashupa</h2>
        <nav>
            <a href="./index.html">Home</a>
            <hr>
            <a href="./explore.html" class="selected">Explore</a>
            <hr>
            <a href="">Cart</a>
            <hr>
            <a href="">Sign In</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="searchbar">
                <input type="text" placeholder="Search here ...">
                <button>
                    <i class="material-symbols-outlined">search</i>
                </button>
            </div>
            <div>
                <label>Sort by:</label>
                <select name="" id="">
                    <option value="">name</option>
                    <option value="">price</option>
                </select>
                <button>
                    <i class="material-symbols-outlined">arrow_warm_up</i>ascending
                </button>
            </div>

            <div>
                <label for="">Display:</label>
                <button>
                    <i class="material-symbols-outlined">grid_view</i>
                </button>
            </div>
        </section>
        <section>
            <p>Filter</p>
            <div>
                <p>Price range</p>
                <select name="" id="">
                    <option value="">Default</option>
                    <option value="">Custom</option>
                </select>
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <i class="material-symbols-outlined">add</i>
            </div>
            <div>
                <p>Includes</p>
                <input type="text">
                <span>or</span>
                <select name="" id="">
                    <option value="">Chair</option>
                    <option value="">Bed</option>
                    <option value="">Light</option>
                </select>
            </div>
           

            <div>
                <p>Excludes</p>
                <input type="text">
                <span>or</span>
                <select name="" id="">
                    <option value="">Chair</option>
                    <option value="">Bed</option>
                    <option value="">Light</option>
                </select>
            </div>

            <div>
                <label for="">Made in</label>
                <select name="" id="">
                    <option value="">China</option>
                    <option value="">Australia</option>
                    <option value="">Local</option>
                </select>
            </div>
            
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
